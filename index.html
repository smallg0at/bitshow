<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/logo1.jpg" type="image/x-icon">
    <title>SubIT 技术课展示</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="darkness.css">
    <link rel="stylesheet" href="controller.css">
</head>
<body>
    <div class="left" style="justify-content:space-between;">
        <div class="lefttoggle" title="展开 / 收起" tabindex="0" onclick="document.querySelector('.left').classList.toggle('collapse')"></div>
        <div class="begin">
            <h1>SubIT 技术课展示</h1>
            <p>经过一个学段的教学和开发，同学们提交了自己的个人页面项目。现开放供投票！</p>
            <p>※由于某些同学还没做完，仅展示部分的成果</p>
        </div>
        <div class="flex end" style="flex-direction: column;">
            <div class="huge-card">
                <h1 class="huge-text">28</h1>
                <span class="huge-desc">名同学</span>
                <img src="./assets/photo.jpg" id="photo" alt="" style="max-width:calc(100% + 40px);margin: 15px -20px -24px">
            </div>
            <a href="#" padkey="DUp" id="subit" onclick="window.open('https\://pkuschool.github.io/SubIT/', 'subit')" class="extlink">了解 SubIT 社团</a>
            <a href="#" padkey="DDn" id="about" onclick="openTargetedFrame('./about.html', true)" class="extlink">关于 SubIT 技术课展示</a>
        </div>
    </div>
    <div class="right">
        <noscript class="huge-card flex" id="nojs" style="justify-content: space-between;flex-wrap: wrap;">
            <span style="line-height: 40px;font-size: 22px;color: red;">
                你没有启用 JavaScript。页面上的部分功能会不可用。
            </span>
        </noscript>
        <div class="huge-card flex" id="randomize" style="justify-content: space-between;flex-wrap: wrap;">
            <span style="line-height: 40px;font-size: 22px;">
                眼花缭乱不知道该选哪个？
            </span>
            
            <div class="button" id="random" tabindex="0" padkey="Y">随机打开一个</div>
        </div>
        <div class="huge-card flex" id="mobile-warn" style="justify-content: space-between;flex-wrap: wrap;">
            <span style="line-height: 40px;font-size: 22px;">
                部分项目可能在移动端会出现显示效果不佳的情况。
            </span>
        </div>
        <!-- <h1 id="featured">优秀</h1> -->
        <div class="card-container">
            <div role="dialog" class="card loading" style="background-color: white; padding: 10px;text-align: center;">
                <h1>大概还在加载</h1>
                <p>我们正在加载所需要的资源。<br>总之请稍等。</p>
            </div>

        </div>
    </div>
    <div class="webframe hidden">
        <div class="actual-frame">
            <div class="navbar">
                <!-- <span class="addr"></span> -->
                <div class="width-toggle btn" onclick="toggleFrameWidth(390)">390px</div>
                <div class="width-toggle btn" onclick="toggleFrameWidth(768)">768px</div>
                <div class="width-toggle btn" onclick="toggleFrameWidth(900)">900px</div>
                <div class="width-toggle btn" onclick="toggleFrameWidth(1000)">1000px</div>
                <div class="width-toggle btn" onclick="toggleFrameWidth(-1)">适应屏幕</div>
                <div class="btn external" padkey="X" title="在新标签页打开" tabindex="1" onclick="openCurrentFrameSrc()" style="background-image: url('./assets/openlink.svg')"></div>
                <div class="btn close-btn" padkey="B" padcolor="red" tabindex="1" title="关闭" style="background-image: url('./assets/close.svg')"></div>
            </div>
            <iframe src="./assets/nothing.html" frameborder="0" tabindex="1"></iframe>
        </div>
    </div>
    <!-- <div class="padmouse hidden"></div> -->
    <script src="main.js"></script>
</body>
</html>
